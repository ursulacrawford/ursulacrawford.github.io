<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ursula Crawford | Stylist Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #1a1a1a;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      padding: 60px 20px 30px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
    }

    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      font-weight: 500;
      color: #333;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .portfolio, .about {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .portfolio h2, .about h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .about {
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Ursula Crawford</h1>
    <p>Stylist | Fashion Curator | Visual Storyteller</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="cv.html">CV</a>
    </nav>
  </header>

  <section class="portfolio">
    <div class="gallery">
      <img src="kataweb.jpeg" alt="Look 1">
      <img src="hineweb.jpg" alt="Look 2">
      <img src="naywebjpg.jpg" alt="Look 3">
      <!-- Add more images as needed -->
    </div>
  </section>


  <footer>
    <p>Contact: <a href="mailto:ursulacrawford1@gmail.com">ursulacrawford1@gmail.com</a></p>
    <p>&copy; 2025 Ursula Crawford</p>
  </footer>
</body>

</html>
