.scroll-gallery {
  overflow: hidden;
  position: relative;
  padding: 40px 0;
}

.scroll-track {
  display: flex;
  width: max-content;
  animation: scroll 50s linear infinite;
}

.scroll-track img {
  height: 500px;
  width: auto;
  margin-left: -50px;
  object-fit: cover;
  border-radius: 0;
  z-index: 1;
}

.scroll-track img:first-child {
  margin-left: 0;
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}
