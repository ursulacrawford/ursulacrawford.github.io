  <style>
    /* Reset link styles globally */
    a {
      text-decoration: none;
      color: inherit;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #1a1a1a;

    header {

    nav {
      text-align: center;
      margin-top: 10px;

    nav a {
      margin: 0 10px;
      font-weight: 500;
      color: #333;
      /* text-decoration reset by global rule */
    }

    nav a:hover {
      text-decoration: underline;
    }

    .scroll-gallery {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      position: relative;
      padding: 40px 0;
    }

    .scroll-gallery .scroll-track {
      display: inline-block;
      animation: scroll 30s linear infinite;
    }

        .scroll-gallery img {
      height: 500px;
      width: auto;
      margin-right: -40px;
      object-fit: cover;
      border-radius: 0;
      filter: grayscale(100%);            
      transition: filter 0.3s ease;       
    }

    .scroll-gallery img:hover {
      filter: grayscale(0%);              
    }
    
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Social icon sizing */
    .social-icon {
      width: 30px;
      height: auto;
      vertical-align: middle;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
